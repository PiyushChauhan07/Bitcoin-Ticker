<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Bitcoin Ticker</title>
  </head>
  <body>
    <h1>Bitcoin Ticker</h1>
    <form action="/" method="post">
      <input type="text" name="amount" placeholder = "Amount(selected currency)">
      <select name="crypto">
        <option value="90">Bitcoin</option>
        <option value="80">Ethereum</option>
        <option value="70">NEM</option>
      </select>

      <select name="fiat">
        <option value="USD">US Dollars</option>
        <option value="GBP">GB Pounds</option>
        <option value="EUR">EU Euros</option>
      </select>

      <button type="submit" name="BTN">Check</button>

    </form>
    </body>
</html>
